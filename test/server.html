<!DOCTYPE html>
<html>
<head>
  <title>Simple crossCookie Server</title>
  <script type="text/javascript" src="../crossCookie.js"></script>
  <script type="text/javascript">
    var crosscookie = new crossCookie({
      on_ready: function(){
        crosscookie.set("CRCookie","This is awesome!");
        crosscookie.get("CRCookie",function(data){
          console.log("data",data)
        });
      }
      ,serverUrl: "./test.html"
    });
  </script>
</head>
<body>

</body>
</html>
