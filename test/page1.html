<!DOCTYPE html>
<html>
<head>
  <title>Simple interphone Hosted Page 1</title>
  <script type="text/javascript" src="../interphone.js"></script>
  <script type="text/javascript">
    console.log("starting interphone Page1 connection")
    var CCpage1 = new interphone({
      on_ready: function(){
        console.log("Page 1 is ready")
        CCpage1.set("IPCookie","This is awesome!");
        CCpage1.set("IPCookie_protected","You don't gonna have this ever!");
      }
      ,on_cookie: function(key,val){
        console.log("on_cookie_server",key,val)
      }
      ,on_msg: function(obj) {
        console.log("on_msg on Page1",JSON.stringify(obj))
      }
      ,protected_cookies: ["IPCookie_protected"]
    });
  </script>
</head>
<body>

</body>
</html>
