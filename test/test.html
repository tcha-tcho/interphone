<html>
<head>
  <title>interphone testing</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./qunit-git.css">
</head>
<body>
  <img src="./interphone.png" ALIGN="center" width="100px">
  <div id="qunit"></div>
  <script src="./qunit-git.js"></script>
  <script src="../interphone.js"></script>
  <script type="text/javascript">
    var page1 = new interphone({
      on_ready: function() {
        console.log("client ready")
        // interphone.get("IPCookie");
      }
      ,me: "home"
      ,on_msg: function(obj) {
        console.log("on_msg from page1",obj)
      }
      ,on_data: function(key,val,type) {
        console.log("on_data from page1",key,val,type);
        // page1.set_data("bla","nonono","cookie")
      }
      ,serverUrl: "./page1.html"
    });
    var page2 = new interphone({
      on_ready: function() {
        console.log("client ready again")
      }
      ,me: "home"
      ,on_msg: function(obj) {
        console.log("on_msg from page2",obj)
      }
      ,on_data: function(key,val) {
        console.log("on_data from page2",key,val);
      }
      ,serverUrl: "./page2.html"
    });
  </script>
  <br>
  <br>
  Your cookie is:
  <div id="cookie returned"></div>

</body>
</html>
